specVersion: 0.2.0
name: parascan-subql-starter
version: 1.0.0
description: subql starter for parascan
repository: "https://github.com/parascan/parascan-subql-starter"
schema:
  file: ./schema.graphql

network:
  endpoint: wss://rpc-global.parami.io/ws
  genesisHash: "0xefce024f2032c1ec800b861a32166b4bb32b1d2950669af100effedc58927c9a"

dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleEvent
          kind: substrate/EventHandler
        - handler: handleCall
          kind: substrate/CallHandler
